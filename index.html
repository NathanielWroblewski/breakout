    <meta name="description" content="Destroy all the bricks without dropping the ball" />

  <body>
    <div class="container">
      <h1 class="title">BREAKOUT</h1>
      <div class="game">
        <canvas height="500px" width="400px" class="screen"></canvas>
        <div class="mobile controls">Tap screen to move paddle</div>
        <div class="desktop controls">Tap arrow keys to move paddle</div>
        <div class="score"></div>
        <div class="overlay">
          <h3 class="game-over">YOU LOSE</h3>
          <a href=".">New Game</a>
